# Site
name: "Ettin Con Org Blog"
title: "Ettin Con Org Blog"
description: "Being the thoughts of the Con Orgs, trying to help."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /blog
google_analytics: 'UA-6666666-1'
disqus: 'EttinCon'
mailchimp-list: 'https://EttinCon.us12.list-manage.com/subscribe/post?u=31a3fac3fd1468830e71e0cc9&amp;id=9b5dd3e889'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Matt:
    name: Matt
    display_name: Matt    
    avatar: 'assets/images/avatar.png'
    gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: info@ettincon.org
    web: https://ettincon.org
    twitter: https://twitter.com/ettincon
    description: "This is the author box. Write a short description of the author here. You are currently previewing Mediumish demo, a Jekyll template compatible with Github pages."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
